apply plugin: 'com.android.application'

apply from: rootProject.file('../../matrix/matrix-android/gradle/WeChatNativeDepend.gradle')

android {
    compileSdkVersion 29
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }

        externalNativeBuild {
            cmake {
                arguments = ['-DANDROID_STL=c++_shared']
//                arguments "-Dplatform=android"
//                cppFlags "-std=gnu++11"
            }
        }
    }

    signingConfigs {
//        debug {
//            keyAlias 'androiddebugkey'
//            keyPassword 'android'
//            storeFile rootProject.file('compile/debug.keystore')
//            storePassword 'android'
//        }
        release {
            keyAlias signingConfigs.debug.keyAlias
            keyPassword signingConfigs.debug.keyPassword
            storeFile signingConfigs.debug.storeFile
            storePassword signingConfigs.debug.storePassword
            v2SigningEnabled false
        }
    }

    buildTypes {
        debug {
            debuggable true
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Encapsulates your external native build configurations.
    externalNativeBuild {

        // Encapsulates your CMake build configurations.
        cmake {

            // Provides a relative path to your CMake build script.
            path "CMakeLists.txt"
        }
    }

    sourceSets {
        main {
            jniLibs {
                setSrcDirs (['./libs'] as Set)
            }
        }

    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation "com.tencent.matrix:matrix-hooks:$MATRIX_VERSION"
    implementation "com.tencent.matrix:matrix-fd:$MATRIX_VERSION"
    implementation "com.tencent.matrix:matrix-jectl:$MATRIX_VERSION"
    implementation "com.tencent.matrix:matrix-backtrace:$MATRIX_VERSION"
    implementation "com.tencent.matrix:matrix-backtrace-benchmark:$MATRIX_VERSION"
//    implementation "com.tencent.stubs:logger:${rootProject.LOGGER_VERSION}"
}
